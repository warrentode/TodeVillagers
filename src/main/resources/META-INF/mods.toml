modLoader = "javafml" #mandatory
loaderVersion = "${loader_version_range}" #mandatory
license = "${mod_license}"
# A URL to refer people to when problems occur with this mod
#issueTrackerURL="https://change.me.to.your.issue.tracker.example.invalid/" #optional

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
updateJSONURL = "https://raw.githubusercontent.com/warrentode/TodeVillagers/master/update.json"
displayURL = "https://github.com/warrentode/TodeVillagers-rewrite"
logoFile = "logo.png"
credits = "${mod_credits}"
authors = "${mod_authors}"
description = "${mod_description}"

[[dependencies.${ mod_id }]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"
[[dependencies.${ mod_id }]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[modproperties.${ mod_id }]
catalogueItemIcon = "todevillagers:crushed_glass" #Support for Catalogue mod
configuredBackground = "todevillagers:textures/block/glass_kiln_side.png" #Support for Configured mod